<form>
  <label><b>{{'filter'| translate}}</b></label>
  <div class="w3-row-padding">

    <div class="w3-col s12 m4">
      <select class="w3-select" [ngModel] = "selectedStatus" (ngModelChange)= "onChange($event) " name="status" >
        <option  *ngFor=" let s of status" [ngValue] = "s">{{s}}</option>
      </select>
    </div>
  </div>
</form>
