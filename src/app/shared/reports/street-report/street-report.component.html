<div class="content-wrapper"  >
	<div class="content">

		<div class="box w3-card-2 w3-border" >
      <div class="box-header with-border">
        <h3 class=" w3-center">{{ 'street-report' | translate }}</h3>
      </div><!-- /.box-header -->
    
		<div class="box-body w3-padding">
			<div class="row">
				<!-- templates -->
				<div id="error"><h4>{{ErrMsg}}</h4></div>
				
				<div *ngFor="let report of (reportedstreet)">
				<h3>{{report.street.street_name}} {{street}}</h3>
				</div>
				
				</div>
			</div><!-- ./box-body -->
		</div><!-- /.box -->
</div>
</div>
