
<header class="main-header">

  <!-- Logo -->
  <a routerLink="home" class="logo w3-theme-d3">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>T</b>M</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Twaa</b>Mtaro</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top w3-theme-d1">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">

        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="assets/img/avatar.png" class="user-image" alt="User Image">
              <span class="hidden-xs">{{ 'login' | translate}}</span>
            </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="assets/img/avatar.png" class="img-circle" alt="User Image">

              <p>

                <small></small>
              </p>
            </li>
            <!-- Menu Body -->
            <li class="user-body">
              <div class="row">

              </div>
              <!-- /.row -->
            </li>
            <!-- Menu Footer *ngIf="authService.isLoggedIn(); else signIN" -->
            <li class="user-footer">
              <div class="pull-left">
                <a  class="btn btn-default btn-flat">Profile</a>
              </div>
              <div class="pull-right">
                <a (click)="logout()" class="btn btn-default btn-flat">Sign out</a>
              </div>
              <div #signIN>
                <div class="pull-right">
                  <a (click)="register()"  class="btn btn-default btn-flat">Register</a>
                </div>
                <div class="pull-right" >
                  <a (click)="loginbox() "  class="btn btn-default btn-flat">Sign in</a>
                </div>
              </div>
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button routerLink="login" (click)="loginbox()" -->
        <li>
          <a href="#" data-toggle="control-sidebar">
            <!--&lt;!&ndash;code for transilation&ndash;&gt;-->
            <!--<select>-->
              <!--<option>English</option>-->
              <!--<option>Kiswaili</option>-->
            <!--</select>-->

            <div class="btn-group">
              <button *ngFor="let lang of supportedLangs"
                      (click)="selectLang(lang.value)"
                      class="btn btn-default" [class.btn-primary]="isCurrentLang(lang.value)">
                {{ lang.display }}
              </button>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <app-login></app-login>
</header>
