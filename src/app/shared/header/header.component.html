
<header class="main-header">

  <!-- Logo -->
  <a routerLink="home" class="logo w3-theme-d3">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>T</b>M</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Twaa</b>Mtaro</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top w3-theme-d1">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              
              <span class="hidden-xs">Sign In / Register</span>
            </a>
          <ul class="dropdown-menu">
            <!-- Menu Body -->
            <li class="user-body">
              <div class="row">
                
              </div>
              <!-- /.row -->
            </li>
            <!-- Menu Footer *ngIf="authService.isLoggedIn(); else signIN" -->
            <li class="user-footer">
              <div class="pull-right">
                <a (click)="logout()" class="btn btn-default btn-flat">Sign out</a>
              </div>
              <div #signIN>
                <div class="pull-right">
                  <a (click)="register()"  class="btn btn-default btn-flat">Register</a>
                </div>
                <div class="pull-right" >
                  <a (click)="loginbox() "  class="btn btn-default btn-flat">Sign in</a>
                </div>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <app-login></app-login>
</header>
