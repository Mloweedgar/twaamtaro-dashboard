<form class="sidebar-form" [formGroup]="searchForm" (ngSubmit)="searchQuery()">
    <div class="input-group">
      <input type="text" formControlName="q" class="w3-input" placeholder="Search...">
      <span class="input-group-btn">
              <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
              </button>
            </span>
    </div>
  </form>
