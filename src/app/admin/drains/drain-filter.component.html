<h3>{{ title }}</h3>
<div >
    <div class="table-responsive">
		<table class="w3-table w3-hoverable w3-responsive w3-white" border="0">
		  <thead>
              <tr class="w3-light-grey w3-border-bottom" aria-colspan="3">
			  <th>Filter Depending </th>
			</tr>
			<tr class="w3-light-grey w3-border-bottom" >
			  <th>ID</th>
			  <th>NAME</th>
			  <th>ADDRESS</th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let drain of drains">
			  <td><a href="#">{{drain.gid}}</a></td>
			  <td>{{drain.name}}</td>
			  <td>{{drain.address}}</td>
			</tr>
			
		  </tbody>
		</table>
	  </div>
</div>
